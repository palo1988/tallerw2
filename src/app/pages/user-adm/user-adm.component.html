<div class="container">
    <h2>GESTION USUARIOS</h2>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" routerLink="/formulario"> Tienda de Discos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" routerLink="/formulario">Productos </a>
                </li>

            </ul>
        </div>
    </nav>
    <hr>
    <hr>
    <hr>
    <table class="table table-hover">
        <thead>
            <tr>

                <th scope="col">ID</th>
                <th scope="col">EMAIL</th>
                <th scope="col">PASSWORD</th>
                <th scope="col">TIPO</th>


                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            @for(item of users; track item){
            <tr>

                <td>{{item.id}}</td>
                <td>{{item.email}}</td>
                <td>{{item.password}}</td>
                <td>{{item.type}}</td>



                <td><button class="btn btn-danger" (click)="eliminar(item.id)">Eliminar</button>

            </tr>
            }
        </tbody>
    </table>

</div>
