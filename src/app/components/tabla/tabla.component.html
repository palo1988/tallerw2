<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Artista</th>
            <th>Género</th>
            <th>Año</th>

            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        @for(item of albums; track item){
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.nombre}}</td>
            <td>{{item.artista}}</td>
            <td>{{item.genero}}</td>
            <td>{{item.anio}}</td>
            <td>

            <td><button class="btn-primary" [routerLink]="['/detallep', item.id]">Detalles</button>

            </td>
        </tr>
        }
    </tbody>
</table>
